name: Python tests


on:
  push:
    branches: [ master, ]
    paths:
      - '**.py'
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
    paths:
      - '**.py'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04]
      max-parallel: 5
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.10
    - uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: 3.10
    - name: Update environment
      run: conda env update -f config/conda/environment.yml --name test
    - name: Run tests
      run: |
        echo PROJ_LIB=$CONDA_BASE/share/proj >> $GITHUB_ENV
        conda activate test
        ./run_python_tests.sh
